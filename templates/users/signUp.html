<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% extends 'home.html' %}
    <h1>Sign Up Form</h1>
    {% block content%}
    <form method="post">
        {% csrf_token %}
        <table cellspacing="0" cellpadding="10">
            <tr>
                <td><label>Username: </label> <input type="text" name="username"></td>
            </tr>
            <tr>
                <td><label>Password: </label> <input type="password" name="password"></td>
            </tr>
            <tr>
                <td><button type="submit">Sign Up </button></td>
            </tr>
        </table>
    </form>
    <p>
        {% if user %}
            New User Created with username {{ user.username }}
        {% else  %}
            {{ error }}
        {% endif %}
    </p>

    {% endblock %}
</body>
</html>
